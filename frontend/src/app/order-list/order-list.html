<h1>Order List</h1>
<button [routerLink]="['/create-order']">Create New Order</button>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Product ID</th>
      <th>Quantity</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.id }}</td>
      <td>{{ order.productId }}</td>
      <td>{{ order.quantity }}</td>
      <td>{{ order.status }}</td>
    </tr>
  </tbody>
</table>

<!-- Simple pagination controls -->
<div *ngIf="totalPages > 1">
  <button
    *ngFor="let page of [].constructor(totalPages); let i = index"
    (click)="goToPage(i)"
    [disabled]="i === currentPage"
  >
    {{ i + 1 }}
  </button>
</div>
